{% extends 'public/template/public_template.html' %}
{% load static %} {% block title %}
  Вхід
{% endblock %}
{% block main %}
  <div class="container-fluid page-header mb-5 p-0" style="background-image: url(img/carousel-1.jpg)">
    <div class="container-fluid page-header-inner py-5">
      <div class="container text-center pb-5">
        <h1 class="display-3 text-white mb-3 animated slideInDown">Вхід</h1>
      </div>
    </div>
  </div>

  <!-- Registration Form -->
  <form action="login" method="post">
    {% csrf_token %}
    <div class="container-fluid booking pb-5 wow fadeIn" data-wow-delay="0.1s">
      <div class="container">
        <div class="bg-white shadow" style="padding: 35px">
          <div class="row g-2">
            <div class="col-md-10">
              <div class="row g-2">
                <div class="col-md-3">
                  <div class="date" id="date1" data-target-input="nearest">
                    <input type="email" class="form-control datetimepicker-input" placeholder="Email" name="username" id="username" required />
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="date" id="date1" data-target-input="nearest">
                    <input type="password" class="form-control datetimepicker-input" placeholder="Пароль" name="password" id="password" required />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <button class="btn btn-primary w-100" type="submit">Увійти</button>
            </div>
          </div>
          <hr />
          <p align="center">
            Не маєте акаунту?<br /><a href="{% url 'register' %}">Реєстрація</a>
          </p>
        </div>
      </div>
    </div>
  </form>
{% endblock %}
